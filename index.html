<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Metodos Numericos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Calculadora de Metodos Numericos</h1>
    <form id="formulario">
        <label>
            <input type="radio" name="metodo" value="trapezoidal" checked> Método Trapezoidal
        </label>
        <label>
            <input type="radio" name="metodo" value="jorgeBoole"> Método Jorge Boole
        </label>
        <label>
            <input type="radio" name="metodo" value="simpson13"> Método Simpson 1/3
        </label>
        <label>
            <input type="radio" name="metodo" value="simpson38"> Método Simpson 3/8
        </label>
        <label>
            <input type="radio" name="metodo" value="simpsonAbierto"> Método Simpson Abierto
        </label>
        
        <div>
            <label for="funcion">Función:</label>
            <input type="text" id="funcion" placeholder="Ej: x^2 + 3x + 2" />
            <button type="button" onclick="insertarSimbolo('sqrt(')">√</button>
            <button type="button" onclick="insertarSimbolo('(')">(</button>
            <button type="button" onclick="insertarSimbolo(')')">)</button>
            <button type="button" onclick="insertarSimbolo('/')">/</button>
            <button type="button" onclick="insertarSimbolo('^')">^</button>
            <button type="button" onclick="insertarSimbolo('*')">*</button>
            <button type="button" onclick="insertarSimbolo('sin(')">sin</button>
            <button type="button" onclick="insertarSimbolo('cos(')">cos</button>
            <button type="button" onclick="insertarSimbolo('tan(')">tan</button>
            <button type="button" onclick="insertarSimbolo('exp(')">exp</button>
            <button type="button" onclick="insertarSimbolo('1/(')">1/</button>
            <button type="button" onclick="insertarSimbolo('pi')">π</button>
            <button type="button" onclick="insertarSimbolo('e')">e</button>
            <button type="button" onclick="insertarSimbolo('ln(')">ln</button>

        </div>
        
        <div>
            <label for="a">Límite inferior (a):</label>
            <input type="text" id="a" placeholder="Ej: 0" />
        </div>
        <div>
            <label for="b">Límite superior (b):</label>
            <input type="text" id="b" placeholder="Ej: 1" />
        </div>
        <div>
            <label for="n">Número de subintervalos (n):</label>
            <input type="text" id="n" placeholder="Ej: 4" />
        </div>
        <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
    <canvas id="grafica" width="400" height="200"></canvas>

    <script src="app.js"></script>
</body>
</html>
